<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-grid">
    <table border='1'>
        <tr><td colspan="5" id='result'>0</td></tr>
        <tr><td id="clear" title='clear' class='main-operation'>C</td ><td id='negate' title='negate' class='main-operation'>+/-</td><td id='percent' title='percent' class='main-operation'>%</td><td id='divide' title='divide' class='operation'>&divide</td></tr>
        <tr><td id="seven">7</td><td id='eight'>8</td><td id='nine'>9</td><td id='times' title='times' class='operation'>&times</td></tr>
        <tr><td id='four'>4</td><td id='five'>5</td><td id='six'>6</td><td id='minus' title='minus' class='operation'>-</td></tr>
        <tr><td id='one'>1</td ><td id='two'>2</td><td id='three'>3</td><td id ='plus' title='plus' class='operation'>+</td></tr>
        <tr><td colspan="2" id = 'zero'>0</td><td id='point'>.</td><td id='equal' title='equal' class='operation'>=</td></tr>
    </table>
    </div>
    <script src='app.js'></script>
</body>
</html>
